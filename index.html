<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1921741208227045"
     crossorigin="anonymous"></script>
    <title>Placar do Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BEM-VINDOS A CARTELA VIRTUAL</h1>
        <button id="sortear-btn">Sortear</button>
        <div>
            <input type="number" id="input-numero" placeholder="B1" min="1" />
            <button id="adicionar-btn">Adicionar</button>
        </div>
        <div>
            <input type="checkbox" id="voz-checkbox" />
            <label for="voz-checkbox">Falar números sorteados?</label>
        </div>
        <div id="resultado">
            <h2>Letra e Número Sorteados</h2>
            <p id="letra-numero">Clique em "Sortear" para começar</p>
        </div>
        <div id="cartela">
            <h2>Cartela</h2>
            <div id="cartela-numeros"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
